<!-- 内容头部 -->
<section class="content-header">
	<h1>
		供应商管理
		<small>供应商信息编辑</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li><a href="#"> 供应商管理</a></li>
		<li class="active">供应商信息编辑</li>
	</ol>

<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content">

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">供应商信息编辑</h3>
		</div>

		<div class="box-body">
			<!--供应商信息编辑-->
			<div class="tab-pane" id="tab-common">
				<div class="row data-type">

					<div class="col-md-2 title">供应商名称：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="xxx供应商" value="">
					</div>

					<div class="col-md-2 title">联系人：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="李先生" value="">
					</div>

					<div class="col-md-2 title">联系方式：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="13324665573" value="">
					</div>

					<div class="col-md-2 title">分类：</div>
					<div class="col-md-4 data">
						<select class="form-control">
							<option>默认类</option>
							<option>工具类</option>
							<option>零件类</option>
						</select>
					</div>

					<div class="col-md-2 title">状态：</div>
					<div class="col-md-10 data">
						<div class="form-group form-inline">
							<div class="radio"><label><input type="radio" name="optionsRadios" value="1" checked="checked"> 启用</label></div>
							<div class="radio"><label><input type="radio" name="optionsRadios" value="2"> 禁用</label></div>
						</div>
					</div>

					<div class="col-md-2 title">单位电话：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="13324665573" value="">
					</div>

					<div class="col-md-2 title">地址：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="窊流路66号" value="">
					</div>

					<div class="col-md-2 title">QQ：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="13324665573" value="">
					</div>


					<div class="col-md-2 title">邮编：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="300000" value="">
					</div>

					<div class="col-md-2 title">邮箱：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="13324665573@163.com" value="">
					</div>

					<div class="col-md-2 title">传真：</div>
					<div class="col-md-4 data">
						<input type="text" class="form-control" placeholder="" value="">
					</div>

					<div class="col-md-2 title rowHeight2x">备注</div>
					<div class="col-md-10 data rowHeight2x">
						<textarea class="form-control" rows="3" placeholder="请输入..."></textarea>
					</div>

					<div class="col-md-2 title"></div>
					<div class="col-md-10 data text-center">
						<button type="button" class="btn bg-maroon">保存</button>
						<button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
					</div>

				</div>
			</div>
			<!--供应商信息编辑/-->


		</div>
	</div>

</section>
<!-- 正文区域 /-->
