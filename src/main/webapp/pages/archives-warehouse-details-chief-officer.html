<!-- 内容头部 -->
<section class="content-header">
    <h1>
        仓库类别
        <small>仓库详情</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:goBack('首页', 'admin-index');"><i class="fa fa-dashboard"></i>首页</a></li>
        <li class="active">仓库详情</li>
    </ol>
</section>
<!-- 内容头部 /-->
<!-- 正文区域 -->
<section class="content"> <!-- .box-body -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">列表</h3>
            <div style="float: right;">
                <span>仓库所属风电场：</span>
                <span id="fdSpan"></span>
            </div>
        </div>
        <div class="box-body">
            <!-- 数据表格 -->
            <div class="table-box">
                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" t
                                    itle="导出">
                                <i class="fa fa-file-o"></i> 导出
                            </button>
                            <button id="printTable" type="button" class="btn btn-default" t
                                    itle="打印">
                                <i class="fa fa-print"></i> 打印
                            </button>
                            <button id="reFresh" type="button" class="btn btn-default" t
                                    itle="刷新">
                                <i class="glyphicon glyphicon-repeat"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback" style="position:relative;">
                        <input id="objVal" type="text" class="form-control input-sm" placeholder="零件名称、零件编号" autocomplete="true">
                        <span onclick="search()" class="glyphicon glyphicon-search " style="position: absolute; margin-left: 160px;margin-top: 7px;"></span>
                    </div>
                </div>


                <!--工具栏/-->
                <!--数据列表-->
                <table id="dataList"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">零件名称</th>
                        <th class="text-center">零件规格型号</th>
                        <th class="text-center">数量</th>
                        <th class="text-center">安全库存</th>
                        <th class="text-center">单位</th>
                        <th class="text-center">
                            备注
                        </th>

                    </tr>
                    </thead>
                    <tbody id="storeHouseMess"></tbody>
                </table>
                <div id="print">
                    <table  id="dataList_hidden"
                           class="table table-bordered table-striped table-hover dataTable visible-print-block">
                        <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">零件名称</th>
                            <th class="text-center">零件规格型号</th>
                            <th class="text-center">数量</th>
                            <th class="text-center">安全库存</th>
                            <th class="text-center">单位</th>
                            <th class="text-center">备注</th>
                        </tr>
                        </thead>
                        <tbody id="storeHouseMess_hidden"></tbody>
                    </table>
                </div>
                <!--数据列表/-->
            </div>
            <!-- 数据表格 /-->
        </div>
        <!-- /.box-body -->
        <!-- .box-footer-->
        <div class="box-footer">
            <div class="pull-left">
                <div class="form-group form-inline">
                    总共<span id="totalPages"></span> 页，共<span id="totalCount"></span> 条数据。 每页
                    <select id="selectVal" class="form-control">
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option selected>8</option>
                    </select> 条
                </div>
            </div>
            <div class="box-tools pull-right">
                <ul id="pageCount" class="pagination"></ul>
            </div>
        </div>
        <!-- /.box-footer-->
    </div>
</section>
<!-- 正文区域 /-->
